name: 03-workflow-runners.yaml
on: push
jobs :
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on an Ubuntu runner."
                echo "runner-os: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: show OS
              shell: bash
              run: |
                echo "This job is running on a runner."
                echo "runner-os: $RUNNER_OS"  
    

